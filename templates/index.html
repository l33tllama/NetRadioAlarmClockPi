<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="static/js/jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Internet Radio Alarm Clock</title>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand bg-light">
        <a class="navbar-brand" href="#">Alarm Clock</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Status <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Stations</a>
              </li>
            </ul>
        </div>
    </nav>
    <div id="main">
        <h2>Enter Radio Station URL</h2>
        <div class="input-group">
          <input id="new-station-url" type="text" class="form-control">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary">Add Station</button>
          </div>
        </div>
        <h2 id="saved-station-title">Saved Stations</h2>
        <div id="saved-stations">

        </div>
    </div>
</body>
</html>
